<head>

<style type="text/css">

/* =Elements style
---------------------- */
.load-wrapp {
    float: left;
    width: 95px;
    height: 70px;
    margin: 0px 10px 10px 0;
    padding: 40px 20px 20px;
    border-radius: 5px;
    text-align: center;
}

.load-wrapp p {
    padding: 0 0 10px;
    width: 200px;
    margin-left: -52px;
    text-align: center;
    font-family: Rationale, sans-serif;

}
.load-wrapp:last-child {margin-right: 0;}

.line {
    display: inline-block;
    width: 15px;
    height: 15px;
    border-radius: 15px;
    background-color: #4b9cdb;
}

/* =Animate the stuff
------------------------ */
.load-1 .line:nth-last-child(1) {animation: loadingA 1.5s 1s infinite;}
.load-1 .line:nth-last-child(2) {animation: loadingA 1.5s .5s infinite;}
.load-1 .line:nth-last-child(3) {animation: loadingA 1.5s 0s infinite;}


.load-2 .line:nth-last-child(1) {animation: loadingB 1.5s 1s infinite;}
.load-2 .line:nth-last-child(2) {animation: loadingB 1.5s .5s infinite;}
.load-2 .line:nth-last-child(3) {animation: loadingB 1.5s 0s infinite;}


.load-3 .line:nth-last-child(1) {animation: loadingC .6s .1s linear infinite;}
.load-3 .line:nth-last-child(2) {animation: loadingC .6s .2s linear infinite;}
.load-3 .line:nth-last-child(3) {animation: loadingC .6s .3s linear infinite;}


@keyframes loadingA {
    0 {height: 15px;}
    50% {height: 35px;}
    100% {height: 15px;}
}

@keyframes loadingB {
    0 {width: 15px;}
    50% {width: 35px;}
    100% {width: 15px;}
}

@keyframes loadingC {
    0 {transform: translate(0,0);}
    50% {transform: translate(0,15px);}
    100% {transform: translate(0,0);}
}

</style>

    <style> /* unvisited link */ a:link { color: #dadadc; font-weight: bold; cursor: pointer; text-decoration: none; font-family: "Helvetica Neue",Helvetica,Arial,sans-serif;

      /* mouse over link */ a:hover { color: #dadadc; font-weight: bold; cursor: pointer; text-decoration: none; font-family: "Helvetica Neue",Helvetica,Arial,sans-serif;
      }
      /* selected link */ a:active { color: #dadadc; font-weight: bold; cursor: pointer; text-decoration: none; font-family: "Helvetica Neue",Helvetica,Arial,sans-serif;
      }
    </style>
